{% if site.social %}
<div class="social">
  <ul class="social__list list-reset">
    {% for social in site.social %}
    <li class="social__item">
      <a class="social__link2" href="{{social.link}}" aria-label="social icon"><i class="ion {{social.icon}}" style="zoom:8.0;"></i></a>
    </li>
    {% endfor %}
  </ul>
</div>
{% endif %}
